version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ..:/workspace:cached
    command: sleep infinity
    networks:
      - pydantic-ai-network
    environment:
      - PYTHONUNBUFFERED=1
    depends_on:
      - postgres
      - redis

  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: pydantic_ai_db
    networks:
      - pydantic-ai-network
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - redis-data:/data
    networks:
      - pydantic-ai-network
    ports:
      - "6379:6379"

networks:
  pydantic-ai-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
