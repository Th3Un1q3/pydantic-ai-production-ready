[project]
name = "internal-support-agent"
version = "0.1.0"
description = "Internal support agent using Pydantic AI"
authors = [
    { name = "Mikhail Gubenko" }
]
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "pydantic-ai-shared",
    "pydantic-ai>=0.0.13",
    "pydantic>=2.0.0",
    "python-dotenv>=1.0.0",
    "loguru>=0.7.0",
]

[project.optional-dependencies]
openai = [
    "openai>=1.12.0",
]
postgres = [
    "psycopg[binary]>=3.1.0",
    "sqlalchemy>=2.0.0",
]
redis = [
    "redis>=5.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.black]
line-length = 100
target-version = ['py312']

[tool.ruff]
line-length = 100
target-version = "py312"
select = ["E", "W", "F", "I", "B", "C4", "UP"]
ignore = ["E501", "B008"]

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
asyncio_mode = "auto"
